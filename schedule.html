<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css?v=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Дополнительное профессиональное образование</title>
    </head>
    <body>
        <div class="app">
            <header>
                <div class="logo">
                    <a href="index.html">
                        <div class="logo-subtext">education</div>
                        <div class="logo-text">GO</div>
                    </a>
                </div>
                <div class="logo-image">
                    <img src="/assets/ph_finn-the-human-light.svg" alt="logo" />
                </div>
            </header>
            <div class="header header-m">
                <span>Расписание</span>
            </div>
            <div class="calendar">
                <div class="calendar-header">Декабрь</div>
                <div class="calendar-days">
                    <span class="day">
                        <span class="day-name weekend">вс</span>
                        <span class="day-number">1</span>
                    </span>
                    <span class="day">
                        <span class="day-name">пн</span>
                        <span class="day-number">2</span>
                    </span>
                    <span class="day">
                        <span class="day-name">вт</span>
                        <span class="day-number">3</span>
                    </span>
                    <span class="day">
                        <span class="day-name">ср</span>
                        <span class="day-number">4</span>
                    </span>
                    <span class="day">
                        <span class="day-name">чт</span>
                        <span class="day-number">5</span>
                    </span>
                    <span class="day">
                        <span class="day-name">пт</span>
                        <span class="day-number">6</span>
                    </span>
                    <span class="day">
                        <span class="day-name weekend">сб</span>
                        <span class="day-number">7</span>
                    </span>
                    <span class="day">
                        <span class="day-name weekend">вс</span>
                        <span class="day-number">8</span>
                    </span>
                    <span class="day">
                        <span class="day-name">пн</span>
                        <span class="day-number">9</span>
                    </span>
                </div>
            </div>
            <div class="programms-menu">
                <div class="col-12">
                    <div class="schedule-card">
                        <div class="schedule-time">8:00 - 8:45</div>
                        <div class="schedule-description">
                            <h2>Разговоры о важном</h2>
                            <div class="schedule-info">
                                <span>Жигалова О.Л.</span>
                                <span>2005</span>
                            </div>
                        </div>
                    </div>
                    <div class="schedule-card">
                        <div class="schedule-time">8:50 - 9:30</div>
                        <div class="schedule-description">
                            <h2>Русский язык</h2>
                            <div class="schedule-info">
                                <span>Жигалова О.Л.</span>
                                <span>2005</span>
                            </div>
                        </div>
                    </div>
                    <div class="schedule-card">
                        <div class="schedule-time">9:40 - 10:20</div>
                        <div class="schedule-description">
                            <h2>Математика</h2>
                            <div class="schedule-info">
                                <span>Жигалова О.Л.</span>
                                <span>2005</span>
                            </div>
                        </div>
                    </div>
                    <div class="schedule-card">
                        <div class="schedule-time">10:40 - 11:20</div>
                        <div class="schedule-description">
                            <h2>Литература</h2>
                            <div class="schedule-info">
                                <span>Жигалова О.Л.</span>
                                <span>2005</span>
                            </div>
                        </div>
                    </div>
                    <div class="schedule-card">
                        <div class="schedule-time">Нет урока</div>
                        <div class="schedule-description"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
